<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Glassmorphism Calendar</title>
	<link rel="stylesheet" type="text/css" href="dycalendar.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="box">
			<div class="container">
				<div id="dycalendar"></div>
			</div><!--container-->
		</div>
	</section>
	<script type="text/javascript" src="dycalendar.js"></script>
	<script type="text/javascript">
		dycalendar.draw({
			target: '#dycalendar',
			type: 'month',
			dayformat: 'full',
			highlighttargetdate: true,
			prevnextbutton: 'show'
		})
	</script>
</body>
</html>
